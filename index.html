<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            display: none;
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #scoreboard {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="maintenanceMessage">
            <h1>Hölle-Leue Spiel</h1>
            <p>Das Spiel ist noch in der Entwicklung.</p>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="scoreboard">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
    </div>
    <div id="controls">
        <button id="jumpButton">Jump</button>
        <button id="crouchButton">Crouch</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');
        const jumpButton = document.getElementById('jumpButton');
        const crouchButton = document.getElementById('crouchButton');
        const controls = document.getElementById('controls');

        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const levelElement = document.getElementById('level');

        let highScore = 0;

        // Bilder laden
        const stoneImage = new Image();
        stoneImage.src = 'Spiel/Ritter/Ritter.png';

        const knightImage = new Image();
        knightImage.src = 'Spiel/Ritter/Ritter.png';

        const birdImage = new Image();
        birdImage.src = 'Spiel/Greif/Greif.png';

        const playerImage = new Image();
        playerImage.src = 'Spiel/Spieler/Spieler.png';

        // Bilder sind geladen
        let imagesLoaded = 0;
        const imagesToLoad = [stoneImage, knightImage, birdImage, playerImage];

        imagesToLoad.forEach((image) => {
            image.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === imagesToLoad.length) {
                    startButton.disabled = false; // Aktiviert den Start-Button
                }
            };
        });

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 300,
            width: 100, // Größeren Spieler
            height: 100, // Größeren Spieler
            dy: 0,
            gravity: 0.5,
            jump: -15, // Höherer Sprung
            grounded: false,
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            },
            reset() {
                this.x = 50;
                this.y = 300;
                this.dy = 0;
                this.grounded = true;
            }
        };

        // Hindernis-Array
        let obstacles = [];
        let birds = [];
        let level = 1;
        let obstacleSpeed = 5;
        let score = 0;
        let lastScoreTime = 0;

        function createObstacle() {
            const size = Math.random() * 40 + 40;
            let obstacleType = Math.random() > 0.5 ? 'stone' : 'knight';
            let newObstacle = {
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: obstacleType,
                speed: obstacleSpeed
            };

            // Sicherstellen, dass Hindernisse nicht zu nahe beieinander spawnen (Abstand 250px)
            let tooClose = obstacles.some((obstacle) => {
                return Math.abs(obstacle.x - newObstacle.x) < 250; // Mindestabstand von 250px
            });

            if (!tooClose) {
                obstacles.push(newObstacle);
            }
        }

        function createBird() {
            let birdY;
            let birdWidth = 80;
            let birdHeight = 60;

            // Sicherstellen, dass Vögel nicht mit anderen Hindernissen überlappen
            do {
                birdY = Math.random() * (canvas.height - 300) + 150;
            } while (obstacles.some(obstacle => 
                (birdY + birdHeight > obstacle.y && birdY < obstacle.y + obstacle.height) || 
                (birdY < obstacle.y + obstacle.height && birdY + birdHeight > obstacle.y)
            ));

            birds.push({
                x: canvas.width,
                y: birdY,
                width: birdWidth,
                height: birdHeight,
                type: 'bird',
                speed: obstacleSpeed + 2  // Erhöht die Geschwindigkeit der Vögel um 2
            });
        }

        // Zeichnet Objekte
        function drawPixelArt(x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(stoneImage, x, y, width, height);
                    break;
                case 'knight':
                    ctx.drawImage(knightImage, x, y, width, height);
                    break;
                case 'bird':
                    ctx.drawImage(birdImage, x, y, width, height);
                    break;
            }
        }

        // Kollisionsprüfung
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Anzeigen des Scores
        function updateScoreboard() {
            scoreElement.innerText = score;
            highScoreElement.innerText = highScore;
            levelElement.innerText = level;
        }

        // Hintergrund zeichnen
        function drawBackground(level, ctx, canvas) {
            switch (level) {
                case 1:
                    ctx.fillStyle = '#87ceeb'; // Himmelblau
                    ctx.fillRect(0, 0, canvas.width, canvas.height / 2); // Oben (Himmel)
                    ctx.fillStyle = '#228b22'; // Grasgrün
                    ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2); // Unten (Gras)
                    break;
                // Weitere Level können hier hinzugefügt werden
                default:
                    ctx.fillStyle = '#87ceeb'; // Himmelblau
                    ctx.fillRect(0, 0, canvas.width, canvas.height / 2); // Oben (Himmel)
                    ctx.fillStyle = '#228b22'; // Grasgrün
                    ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2); // Unten (Gras)
                    break;
            }
        }

        // Haupt-Spiel-Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground(level, ctx, canvas); // Draw background based on current level
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            if (player.y < 0) {
                player.y = 0;
                player.dy = 0;
            }

            player.draw();
            updateScoreboard();

            // Move and check obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;
                drawPixelArt(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    let now = Date.now();
                    if (now - lastScoreTime > 1000) {
                        score += 1;  // Score increases by 1 per obstacle
                        lastScoreTime = now;
                    }
                }

                if (checkCollision(player, obstacle)) {
                    resetGame();
                    return;
                }
            }

            // Move and check birds
            for (let i = birds.length - 1; i >= 0; i--) {
                let bird = birds[i];
                bird.x -= bird.speed;
                drawPixelArt(bird.x, bird.y, bird.width, bird.height, bird.type);

                if (bird.x + bird.width < 0) {
                    birds.splice(i, 1);
                    let now = Date.now();
                    if (now - lastScoreTime > 1000) {
                        score += 1;  // Score increases by 1 per bird
                        lastScoreTime = now;
                    }
                }

                if (checkCollision(player, bird)) {
                    resetGame();
                    return;
                }
            }

            if (Math.random() < 0.02) createObstacle();
            if (Math.random() < 0.01) createBird();

            if (score > 10 * level) {
                level++;
                obstacleSpeed += 0.5;
            }

            requestAnimationFrame(gameLoop);
        }

        // Spiel zurücksetzen, wenn der Spieler stirbt
        function resetGame() {
            player.reset();

            // Score, Level und Speed zurücksetzen
            if (score > highScore) {
                highScore = score;
            }
            score = 0;
            level = 1;
            obstacleSpeed = 5;

            updateScoreboard();

            alert("Game Over! Your score: " + score);
            gameLoop();
        }

        // Spiel starten
        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            maintenanceMessage.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex';
            gameLoop();
        });

        // Sprung-Logik
        jumpButton.addEventListener('click', () => {
            if (player.grounded) {
                player.dy = player.jump;
                player.grounded = false;
            }
        // Event listeners for jumping
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && player.grounded) {
        player.dy = player.jump;
        player.grounded = false;
    }
});

// Start button
startButton.addEventListener('click', () => {
    maintenanceMessage.style.display = 'none';
    startButton.style.display = 'none';
    canvas.style.display = 'block';
    controls.style.display = 'flex';
    gameLoop();
});
    </script>
</body>
</html>
