<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87ceeb, #228b22);
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>Hölle-Leue Spiel</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="jumpButton">Jump</button>
        <button id="crouchButton">Crouch</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Bilder laden
        const stoneImage = new Image();
        stoneImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const knightImage = new Image();
        knightImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const birdImage = new Image();
        birdImage.src = 'Spiel/Greif/Greif.png'; // Anpassen

        const playerImage = new Image();
        playerImage.src = 'Spiel/Spieler/Spieler.png'; // Anpassen

        const imagesToLoad = [stoneImage, knightImage, birdImage, playerImage];
        let imagesLoaded = 0;

        imagesToLoad.forEach((image) => {
            image.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === imagesToLoad.length) {
                    startGame();
                }
            };
        });

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.5,
            jump: -10,
            grounded: false,
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
        };

        // Hindernis-Array
        let obstacles = [];

        function createObstacle() {
            const size = Math.random() * 40 + 40;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: Math.random() > 0.5 ? 'stone' : 'knight',
                speed: 3
            });
        }

        // Zeichnet Objekte
        function drawPixelArt(x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(stoneImage, x, y, width, height);
                    break;
                case 'knight':
                    ctx.drawImage(knightImage, x, y, width, height);
                    break;
            }
        }

        // Haupt-Update-Funktion
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Hintergrund
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
            ctx.fillStyle = '#228b22';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Spieler-Physik
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            player.draw();

            // Hindernisse aktualisieren
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;

                drawPixelArt(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    resetGame();
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }

        // Reset-Funktion
        function resetGame() {
            obstacles = [];
            player.y = 300;
            player.dy = 0;
        }

        // Spiel-Loop
        function loop() {
            update();
            requestAnimationFrame(loop);
        }

        // Steuerungen
        document.getElementById('jumpButton').addEventListener('click', () => {
            if (player.grounded) {
                player.dy = player.jump;
            }
        });

        function startGame() {
            setInterval(createObstacle, 2000);
            loop();
        }
    </script>
</body>
</html>
