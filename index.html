<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            display: none;
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="maintenanceMessage">
            <h1>Hölle-Leue Spiel</h1>
            <p>Das Spiel ist noch in der Entwicklung.</p>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="jumpButton">Jump</button>
        <button id="crouchButton">Crouch</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');
        const jumpButton = document.getElementById('jumpButton');
        const crouchButton = document.getElementById('crouchButton');
        const controls = document.getElementById('controls');

        // Bilder laden
        const stoneImage = new Image();
        stoneImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const knightImage = new Image();
        knightImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const birdImage = new Image();
        birdImage.src = 'Spiel/Greif/Greif.png'; // Anpassen

        const playerImage = new Image();
        playerImage.src = 'Spiel/Spieler/Spieler.png'; // Anpassen

        // Bilder sind geladen
        let imagesLoaded = 0;
        const imagesToLoad = [stoneImage, knightImage, birdImage, playerImage];

        imagesToLoad.forEach((image) => {
            image.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === imagesToLoad.length) {
                    startButton.disabled = false; // Aktiviert den Start-Button
                }
            };
        });

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 300,
            width: 100, // Größeren Spieler
            height: 100, // Größeren Spieler
            dy: 0,
            gravity: 0.5,
            jump: -15, // Höherer Sprung
            grounded: false,
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
        };

        // Hindernis-Array
        let obstacles = [];
        let level = 1; // Level-Variable
        let obstacleSpeed = 5; // Anfangsgeschwindigkeit der Hindernisse

        function createObstacle() {
            const size = Math.random() * 40 + 40;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: Math.random() > 0.5 ? 'stone' : 'knight',
                speed: obstacleSpeed // Hindernisse bewegen sich schneller je höher das Level
            });
        }

        // Zeichnet Objekte
        function drawPixelArt(x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(stoneImage, x, y, width, height);
                    break;
                case 'knight':
                    ctx.drawImage(knightImage, x, y, width, height);
                    break;
            }
        }

        // Hintergrund für jedes Level
        function drawBackground() {
            switch (level) {
                case 1:
                    ctx.fillStyle = '#87ceeb'; // Himmelblau
                    ctx.fillRect(0, 0, canvas.width, canvas.height / 2); // Oben (Himmel)
                    ctx.fillStyle = '#228b22'; // Grasgrün
                    ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2); // Unten (Gras)
                    break;
                case 2:
                    ctx.fillStyle = '#ff4500'; // Roter Himmel
                    ctx.fillRect(0, 0, canvas.width, canvas.height / 2); // Oben (Himmel)
                    ctx.fillStyle = '#8b4513'; // Braunes Gras
                    ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2); // Unten (Gras)
                    break;
                case 3:
                    ctx.fillStyle = '#191970'; // Nachtblauer Himmel
                    ctx.fillRect(0, 0, canvas.width, canvas.height / 2); // Oben (Himmel)
                    ctx.fillStyle = '#2e8b57'; // Dunkelgrün
                    ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2); // Unten (Gras)
                    break;
                // Füge hier weitere Level hinzu
            }
        }

        // Haupt-Update-Funktion
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Löscht nur das Canvas

            // Hintergrund für das aktuelle Level
            drawBackground();

            // Spieler-Physik
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            player.draw();

            // Hindernisse aktualisieren
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;

                drawPixelArt(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    resetGame();
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score++; // Punkte für das Überstehen von Hindernissen
                }
            }

            // Level-Up und Hindernis-Geschwindigkeit anpassen
            if (score >= 10 * level) {
                level++;
                obstacleSpeed += 1; // Hindernisse werden schneller mit jedem Level
            }

            // Punktestand und Highscore anzeigen
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
            ctx.fillText(`Level: ${level}`, 10, 90);
        }

        // Reset-Funktion
        function resetGame() {
            obstacles = [];
            player.y = 300;
            player.dy = 0;
            score = 0;
            level = 1; // Level zurücksetzen
            obstacleSpeed = 5; // Geschwindigkeit zurücksetzen
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        // Spiel-Loop
        function loop() {
            update();
            requestAnimationFrame(loop);
        }

        // Steuerungen
        document.getElementById('jumpButton').addEventListener('click', () => {
            if (player.grounded) {
                player.dy = player.jump;
            }
        });

        // Steuerungen für die Leertaste
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (player.grounded) {
                    player.dy = player.jump;
                }
            }
        });

        // Start Game Button
        startButton.addEventListener('click', () => {
            maintenanceMessage.style.display = 'none';
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex';
            setInterval(createObstacle, 2000);
            loop(); // Starte das Spiel
        });
    </script>
</body>
</html>
