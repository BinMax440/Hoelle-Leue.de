<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            display: none;
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="maintenanceMessage">
            <h1>Hölle-Leue Spiel</h1>
            <p>Das Spiel ist noch in der Entwicklung.</p>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="jumpButton">Jump</button>
        <button id="crouchButton">Crouch</button>
    </div>
    <script src="levels.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');
        const jumpButton = document.getElementById('jumpButton');
        const crouchButton = document.getElementById('crouchButton');
        const controls = document.getElementById('controls');

        // Bilder laden
        const stoneImage = new Image();
        stoneImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const knightImage = new Image();
        knightImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const birdImage = new Image();
        birdImage.src = 'Spiel/Greif/Greif.png'; // Anpassen

        const playerImage = new Image();
        playerImage.src = 'Spiel/Spieler/Spieler.png'; // Anpassen

        // Bilder sind geladen
        let imagesLoaded = 0;
        const imagesToLoad = [stoneImage, knightImage, birdImage, playerImage];

        imagesToLoad.forEach((image) => {
            image.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === imagesToLoad.length) {
                    startButton.disabled = false; // Aktiviert den Start-Button
                }
            };
        });

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 300,
            width: 100, // Größeren Spieler
            height: 100, // Größeren Spieler
            dy: 0,
            gravity: 0.5,
            jump: -15, // Höherer Sprung
            grounded: false,
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
        };

        // Hindernis-Array
        let obstacles = [];
        let birds = [];
        let level = 1; // Level-Variable
        let obstacleSpeed = 5; // Anfangsgeschwindigkeit der Hindernisse

        function createObstacle() {
            const size = Math.random() * 40 + 40;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: Math.random() > 0.5 ? 'stone' : 'knight',
                speed: obstacleSpeed // Hindernisse bewegen sich schneller je höher das Level
            });
        }

        function createBird() {
            let birdY;
            let birdWidth = 80;
            let birdHeight = 60;

            // Ensure bird does not overlap with existing obstacles
            do {
                birdY = Math.random() * (canvas.height - 300) + 150;
            } while (obstacles.some(obstacle => 
                (birdY + birdHeight > obstacle.y && birdY < obstacle.y + obstacle.height) || 
                (birdY < obstacle.y + obstacle.height && birdY + birdHeight > obstacle.y)
            ));

            birds.push({
                x: canvas.width,
                y: birdY,
                width: birdWidth,
                height: birdHeight,
                type: 'bird',
                speed: obstacleSpeed
            });
        }

        // Zeichnet Objekte
        function drawPixelArt(x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(stoneImage, x, y, width, height);
                    break;
                case 'knight':
                    ctx.drawImage(knightImage, x, y, width, height);
                    break;
                case 'bird':
                    ctx.drawImage(birdImage, x, y, width, height);
                    break;
            }
        }

        // Anzeigen des letzten Scores
        let lastScore = 0;
        function showLastScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText('Last Score: ' + lastScore, 10, 30);
        }

        // Haupt-Spiel-Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground(level, ctx, canvas);
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            }

            if (player.y < 0) {
                player.y = 0;
                player.dy = 0;
            }

            player.draw();
            showLastScore();

            // Hindernisse bewegen und überprüfen
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;
                drawPixelArt(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                // Hindernisse entfernen, die aus dem Bild laufen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    lastScore += 10; // Punkte für jedes überstandene Hindernis
                }
            }

            // Vögel bewegen und überprüfen
            for (let i = birds.length - 1; i >= 0; i--) {
                let bird = birds[i];
                bird.x -= bird.speed;
                drawPixelArt(bird.x, bird.y, bird.width, bird.height, bird.type);

                // Vögel entfernen, die aus dem Bild laufen
                if (bird.x + bird.width < 0) {
                    birds.splice(i, 1);
                    lastScore += 10; // Punkte für jeden überstandenen Vogel
                }
            }

            if (Math.random() < 0.02) createObstacle(); // Hindernis zufällig erzeugen
            if (Math.random() < 0.01) createBird(); // Vogel zufällig erzeugen

            // Level erhöhen
            if (lastScore > 100 * level) {
                level++;
                obstacleSpeed += 0.5; // Hindernisse werden schneller
            }

            requestAnimationFrame(gameLoop);
        }

        // Steuerung
        jumpButton.addEventListener('click', () => {
            if (player.grounded) {
                player.dy = player.jump;
                player.grounded = false;
            }
        });

        crouchButton.addEventListener('click', () => {
            // Spieler kann sich ducken
        });

        // Startbutton
        startButton.addEventListener('click', () => {
            maintenanceMessage.style.display = 'none';
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex';
            gameLoop();
        });
    </script>
</body>
</html>
