<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Maintenance - Mini Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }

        canvas {
            border: 2px solid #333;
            display: none;
            background: linear-gradient(to bottom, #87ceeb, #228b22);
        }

        #startButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            background-color: #2980b9;
        }

        #maintenanceMessage {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="maintenanceMessage">
        <h1>Website Under Maintenance</h1>
        <p>We are currently working on updates. In the meantime, enjoy a quick game!</p>
    </div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.8,
            jump: -15,
            grounded: false,
            crouching: false,
            draw() {
                ctx.fillStyle = '#FFD700'; // Body color
                let height = this.crouching ? this.height / 2 : this.height;
                ctx.fillRect(this.x, this.y + (this.height - height), this.width, height);

                // Mane
                ctx.fillStyle = '#FF8C00';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y, this.width / 2, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 15, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 35, this.y + 15, 3, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                ctx.strokeStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 30, 10, 0, Math.PI);
                ctx.stroke();
            },
            reset() {
                this.x = 50;
                this.y = 300;
                this.dy = 0;
                this.grounded = false;
                this.crouching = false;
            }
        };

        let obstacles = [];
        let dragons = [];
        let score = 0;
        let highScore = 0;
        let gameStarted = false;
        let obstacleSpeed = 3;
        let dragonSpeed = 4;
        let obstacleFrequency = 2000;
        let dragonFrequency = 4000;
        let difficultyIncrement = 0.002;
        let elapsedTime = 0;

        function createObstacle() {
            const size = Math.random() * 30 + 20;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                color: '#e74c3c',
                speed: obstacleSpeed
            });
        }

        function createDragon() {
            dragons.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 150) + 150,
                width: 40,
                height: 30,
                color: '#ff4500',
                speed: dragonSpeed
            });
        }

        function handleCollision() {
            if (score > highScore) {
                highScore = score;
            }
            player.reset();
            obstacles = [];
            dragons = [];
            score = 0;
            obstacleSpeed = 3;
            dragonSpeed = 4;
            obstacleFrequency = 2000;
            dragonFrequency = 4000;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
            ctx.fillStyle = '#228b22';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            // Draw player
            player.draw();

            // Apply gravity
            player.dy += player.gravity;
            if (!player.crouching) player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.grounded = true;
                player.dy = 0;
            } else {
                player.grounded = false;
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;

                // Draw obstacle
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

                // Check for collision
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    handleCollision();
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }

            // Update dragons
            for (let i = dragons.length - 1; i >= 0; i--) {
                const dragon = dragons[i];
                dragon.x -= dragon.speed;

                // Draw dragon
                ctx.fillStyle = dragon.color;
                ctx.fillRect(dragon.x, dragon.y, dragon.width, dragon.height);

                // Check for collision
                if (
                    player.x < dragon.x + dragon.width &&
                    player.x + player.width > dragon.x &&
                    player.y < dragon.y + dragon.height &&
                    player.y + player.height > dragon.y
                ) {
                    handleCollision();
                }

                // Remove off-screen dragons
                if (dragon.x + dragon.width < 0) {
                    dragons.splice(i, 1);
                    score++;
                }
            }

            // Gradually increase difficulty
            elapsedTime++;
            if (elapsedTime % 500 === 0) {
                obstacleSpeed += difficultyIncrement;
                dragonSpeed += difficultyIncrement;
                if (obstacleFrequency > 800) obstacleFrequency -= 50;
                if (dragonFrequency > 1500) dragonFrequency -= 50;
            }

            // Display score and high score
            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
        }

        function loop() {
            if (gameStarted) {
                update();
                requestAnimationFrame(loop);
            }
        }

        function jump() {
            if (player.grounded && !player.crouching) {
                player.dy = player.jump;
                player.grounded =
false;
            }
        }

        function crouch() {
            player.crouching = !player.crouching;
        }

        function startGame() {
            gameStarted = true;
            maintenanceMessage.style.display = 'none';
            canvas.style.display = 'block';
            setInterval(createObstacle, obstacleFrequency);
            setInterval(createDragon, dragonFrequency);
            loop();
        }

        startButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
            if (e.code === 'ArrowDown') {
                crouch();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                crouch();
            }
        });
    </script>
</body>
</html>
