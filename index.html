<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        canvas {
            border: 2px solid #333;
            display: none;
            background: linear-gradient(to bottom, #87ceeb, #228b22);
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            display: none; /* Hide initially */
        }
        #startButton, .controlButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, .controlButton:hover {
            background-color: #2980b9;
        }
        #maintenanceMessage {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="maintenanceMessage">
            <h1>Hölle-Leue Spiel</h1>
            <p>Das spiel ist noch in der entwiklung</p>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
        <button class="controlButton" id="jumpButton">Jump</button>
        <button class="controlButton" id="crouchButton">Crouch</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');
        const jumpButton = document.getElementById('jumpButton');
        const crouchButton = document.getElementById('crouchButton');
        const controls = document.getElementById('controls');

        const obstacleImage = new Image();
        obstacleImage.src = 'path/to/your/image.png';

        let player = {
            x: 50,
            y: 300,
            width: 50,
            height: 50,
            dy: 0,
            gravity: 0.3,
            jump: -8,
            grounded: false,
            crouching: false,
            crouchHeight: 25,
            originalHeight: 50,
            draw() {
                ctx.fillStyle = '#FFD700';
                let height = this.crouching ? this.crouchHeight : this.height;
                ctx.fillRect(this.x, this.y + (this.originalHeight - height), this.width, height);

                ctx.fillStyle = '#FF8C00';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y, this.width / 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 15, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(this.x + 35, this.y + 15, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 30, 10, 0, Math.PI);
                ctx.stroke();
            },
            reset() {
                this.x = 50;
                this.y = 300;
                this.dy = 0;
                this.grounded = false;
                this.crouching = false;
            }
        };

        let obstacles = [];
        let birds = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let gameStarted = false;
        let obstacleSpeed = 3.5; // Increase obstacle speed
        let birdSpeed = 3.5; // Increase bird speed
        let obstacleFrequency = 3000;
        let birdFrequency = 6000;
        let difficultyIncrement = 0.001;
        let difficultyScoreThreshold = 150;
        let lastDifficultyUpdateScore = 0;

        function createObstacle() {
            const size = Math.random() * 30 + 20;
            const isKnight = Math.random() > 0.5;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: isKnight ? 'knight' : 'stone',
                speed: obstacleSpeed
            });
        }

        function createBird() {
            birds.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 150) + 150,
                width: 40,
                height: 30,
                type: 'bird',
                speed: birdSpeed
            });
        }

        function drawPixelArt(ctx, x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(obstacleImage, x, y, width, height);
                    break;
                // Füge hier weitere cases für andere Hindernisse hinzu
                // case 'knight':
                //     ctx.drawImage(knightImage, x, y, width, height);
                //     break;
                // case 'bird':
                //     ctx.drawImage(birdImage, x, y, width, height);
                //     break;
            }
        }

        function handleCollision() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            player.reset();
            obstacles = [];
            birds = [];
            score = 0;
            obstacleSpeed = 3.5;
            birdSpeed = 3.5;
            obstacleFrequency = 3000;
            birdFrequency = 6000;
            lastDifficultyUpdateScore = 0;
            controls.style.display = 'none';
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
            ctx.fillStyle = '#228b22';
            ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

            player.draw();

            player.dy += player.gravity;
            if (!player.crouching) player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.grounded = true;
                player.dy = 0;
            } else {
                player.grounded = false;
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;

                drawPixelArt(ctx, obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    handleCollision();
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }

            for (let i = birds.length - 1; i >= 0; i--) {
                const bird = birds[i];
                bird.x -= bird.speed;

                drawPixelArt(ctx, bird.x, bird.y, bird.width, bird.height, bird.type);

                if (player.x < bird.x + bird.width &&
                    player.x + player.width > bird.x &&
                    player.y < bird.y + bird.height &&
                    player.y + player.height > bird.y) {
                    handleCollision();
                }

                if (bird.x + bird.width < 0) {
                    birds.splice(i, 1);
                    score++;
                }
            }

            if (score >= lastDifficultyUpdateScore + difficultyScoreThreshold) {
                obstacleSpeed += difficultyIncrement;
                birdSpeed += difficultyIncrement;
                lastDifficultyUpdateScore += difficultyScoreThreshold;
            }

            ctx.fillStyle = '#333';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, 10, 60);
        }

        function loop() {
            if (gameStarted) {
                update();
                requestAnimationFrame(loop);
            }
        }

        function jump() {
            if (player.grounded && !player.crouching) {
                player.dy = player.jump;
                player.grounded = false;
            }
        }

        function crouch() {
            player.crouching = !player.crouching;
        }

        function startGame() {
            gameStarted = true;
            maintenanceMessage.style.display = 'none';
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex'; // Show controls when game starts
            setInterval(createObstacle, obstacleFrequency);
            setInterval(createBird, birdFrequency);
            loop();
        }

        startButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
            if (e.code === 'ArrowDown') {
                crouch();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowDown') {
                crouch();
            }
        });

        // Add touch event listeners for mobile controls
        jumpButton.addEventListener('touchstart', jump);
        crouchButton.addEventListener('touchstart', crouch);

        // Add event listeners for the control buttons
        jumpButton.addEventListener('click', jump);
        crouchButton.addEventListener('click', crouch);

        obstacleImage.onload = function() {
            // Optional: Start the game or draw the obstacle after the image is loaded
        };
    </script>
</body>
</html>
