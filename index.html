<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hölle-Leue Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #87ceeb, #ffffff);
            overflow: hidden;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            display: none;
            background: linear-gradient(to bottom, #87ceeb, #228b22);
            width: 100%;
            height: auto;
            max-width: 800px;
        }
        #controls {
            margin-top: 20px;
            display: none;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #scoreBoard {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
            z-index: 10;
        }
        #scoreBoard span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="maintenanceMessage">
            <h1>Hölle-Leue Spiel</h1>
            <p>Das Spiel ist noch in der Entwicklung.</p>
        </div>
        <button id="startButton">Start Game</button>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    <div id="controls">
        <button id="jumpButton">Jump</button>
        <button id="crouchButton">Crouch</button>
    </div>
    <div id="scoreBoard">
        <span id="score">Score: 0</span>
        <span id="highScore">High Score: 0</span>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const maintenanceMessage = document.getElementById('maintenanceMessage');
        const jumpButton = document.getElementById('jumpButton');
        const crouchButton = document.getElementById('crouchButton');
        const controls = document.getElementById('controls');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        // Bilder laden
        const stoneImage = new Image();
        stoneImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const knightImage = new Image();
        knightImage.src = 'Spiel/Ritter/Ritter.png'; // Anpassen

        const birdImage = new Image();
        birdImage.src = 'Spiel/Greif/Greif.png'; // Anpassen

        const playerImage = new Image();
        playerImage.src = 'Spiel/Spieler/Spieler.png'; // Anpassen

        // Bilder sind geladen
        let imagesLoaded = 0;
        const imagesToLoad = [stoneImage, knightImage, birdImage, playerImage];

        imagesToLoad.forEach((image) => {
            image.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === imagesToLoad.length) {
                    startButton.disabled = false; // Aktiviert den Start-Button
                }
            };
        });

        // Spieler-Objekt
        let player = {
            x: 50,
            y: 300,
            width: 100,  // Größerer Spieler
            height: 100, // Größerer Spieler
            dy: 0,
            gravity: 0.5,
            jump: -15,   // Höherer Sprung
            grounded: false,
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
        };

        // Hindernis-Array
        let obstacles = [];

        function createObstacle() {
            const size = Math.random() * 40 + 40;
            obstacles.push({
                x: canvas.width,
                y: canvas.height - size,
                width: size,
                height: size,
                type: Math.random() > 0.5 ? 'stone' : 'knight',
                speed: 3
            });
        }

        // Zeichnet Objekte
        function drawPixelArt(x, y, width, height, type) {
            switch (type) {
                case 'stone':
                    ctx.drawImage(stoneImage, x, y, width, height);
                    break;
                case 'knight':
                    ctx.drawImage(knightImage, x, y, width, height);
                    break;
            }
        }

        // Level Designs
        function changeLevel() {
            if (score >= 10 && score < 20) {
                canvas.style.background = 'linear-gradient(to bottom, #ffcc00, #228b22)'; // Level 1: Goldener Himmel
            } else if (score >= 20 && score < 30) {
                canvas.style.background = 'linear-gradient(to bottom, #d1c4e9, #3e2723)'; // Level 2: Lila Himmel
            } else if (score >= 30) {
                canvas.style.background = 'linear-gradient(to bottom, #b2dfdb, #004d40)'; // Level 3: Grüne Berge
            }
        }

        // Haupt-Update-Funktion
        let score = 0;
        let highScore = 0;

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Löscht nur das Canvas

            // Hintergrund wechseln je nach Level
            changeLevel();

            // Spieler-Physik
            player.dy += player.gravity;
            player.y += player.dy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.dy = 0;
                player.grounded = true;
            } else {
                player.grounded = false;
            }

            player.draw();

            // Hindernisse aktualisieren
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.x -= obstacle.speed;

                drawPixelArt(obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);

                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    resetGame();
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    score++; // Punkte für das Überstehen von Hindernissen
                    scoreElement.innerText = `Score: ${score}`;
                }
            }

            // Highscore aktualisieren
            if (score > highScore) {
                highScore = score;
                highScoreElement.innerText = `High Score: ${highScore}`;
            }
        }

        // Reset-Funktion
        function resetGame() {
            obstacles = [];
            player.y = 300;
            player.dy = 0;
            score = 0;
            scoreElement.innerText = `Score: ${score}`;
            changeLevel(); // Zurücksetzen des Levels
        }

        // Spiel-Loop
        function loop() {
            update();
            requestAnimationFrame(loop);
        }

        // Steuerungen
        document.getElementById('jumpButton').addEventListener('click', () => {
            if (player.grounded) {
                player.dy = player.jump;
            }
        });

        // Start Game Button
        startButton.addEventListener('click', () => {
            maintenanceMessage.style.display = 'none';
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            controls.style.display = 'flex';
            setInterval(createObstacle, 2000);
            loop(); // Starte das Spiel
        });
    </script>
</body>
</html>
